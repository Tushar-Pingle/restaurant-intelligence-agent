name: Deploy to HuggingFace Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Upload to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - << 'EOF'
          import os
          from huggingface_hub import HfApi
          
          api = HfApi(token=os.environ["HF_TOKEN"])
          
          # Upload the entire repo to the Space
          api.upload_folder(
              folder_path=".",
              repo_id="TushP/restaurant-intelligence-agent",
              repo_type="space",
              ignore_patterns=["*.git*", "__pycache__", "*.pyc", "venv", ".env", "*.ipynb"]
          )
          
          print("âœ… Successfully deployed to HuggingFace Space!")
          EOF